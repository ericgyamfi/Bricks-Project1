<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/validate.js"></script>
    <title>Register</title>
    <style>
    body{
    margin: 0;
    padding: 50px;
}

#header{
    margin: auto;
    padding-bottom: 20px;
    text-align: center;
}


    </style>
</head>
<body>
    <h1 id="header">Registeration Form</h1>
    <form>
        
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Institution Name <span class="required">*</span></label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contact <span class="required">*</span></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="+233-555-33-1243" required>
              </div>
            </div>
            
        </fieldset>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Type</label>
                <select id="inputState" class="form-control">
                  <option >Church</option>
                  <option>Hospital</option>
                  <option>Club/bar</option>
                  <option>Office</option>
                  <option>other</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                    <label for="inputState">Package</label>
                    <select id="inputState" class="form-control">
                      <option >monthly Plan  -   Ghc 243</option>
                      <option>Year Plan- Ghc 1,234</option>
                      <option>special Monthly   -   GHC 1,500</option>

                      <option>special year Plan   -   GHC 1,500</option>                      <option>Customer Monthly Package   -   1,000</option>
                      <option>Customer Year Package  -  Ghc 1,000</option>
                      
                    </select>
                  </div>
            </div>
            
            <div class="form-group">
              <div class="form-check">
                  
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="newFunction()">Register</button>
        
          </form>
          
          
          
</body>

</html>
